  'c1_1':
    material: grass_block
    slot: 10
    priority: 0
    amount: 10
    update: true
    hide_enchantments: true
    hide_attributes: true
    view_requirement:
      requirements:
        checkbalance:
          type: javascript
          expression: "%coinsengine_balance_raw_coins% >= 1400"
    display_name: '&a10,000 Claim Blocks'
    lore:
      - '&8Claim Blocks'
      - '&r'
      - '&bDescription:'
      - '&fPurchase more claim blocks for your land.'
      - ''
      - '&e◆ &fPrice: &e1,400 Coins'
      - '&e◆ &fYour Coin Balance: &e%coinsengine_balance_coins%'
      - ''
      - '&#ff69e3Purchase coins from'
      - '&#e332c2&lSTORE.YOURSERVER.COM'
      - '&r'
      - '&2→ &aClick to purchase!'
    left_click_commands:
      - '[console] coins take %player_name% 1400'
      - '[message] &eCoins &8| &fYou purchased &e10,000 Claim Blocks&f!'
      - '[console] adjustbonusclaimblocks %player_name% 10000'
      - '[close]'
  
