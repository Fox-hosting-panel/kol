menu_title: 'Coin Shop | Seasonal Keys'
open_command:
  - seasonalkeys
open_commands: []
size: 36
# as always, only cool people can open this menu :)
items:
  'seasonal':
    material: red_shulker_box
    slot: 11
    priority: 1
    update: true
    hide_attributes: true
    display_name: '&cSeasonal Crate Keys'
    lore:
      - '&8Exclusive Crate Keys'
      - '&r'
      - '&bDescription:'
      - '&fListed below are the Seasonal Crate'
      - '&fkeys! You can purchase these keys'
      - '&fto win prizes from the Seasonal Crate!'
      - ''
      - '&c◆ &fCoin Balance: &c%coinsengine_balance_coins%'
      - ''
      - '&#ff69e3Purchase coins from'
      - '&#e332c2&lSTORE.YOURSERVER.COM'

# Seasonal Keys

