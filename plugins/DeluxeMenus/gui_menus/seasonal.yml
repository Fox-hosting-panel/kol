    hide_attributes: true
    view_requirement:
      requirements:
        checkbalance:
          type: javascript
          expression: "%coinsengine_balance_raw_coins% >= 4000"
    display_name: '&c1x Seasonal Key'
    lore:
      - '&8Seasonal Crate Keys'
      - '&r'
      - '&bDescription:'
      - '&fPurchase some keys to open crates'
      - '&fand win amazing gear or cosmetics!'
