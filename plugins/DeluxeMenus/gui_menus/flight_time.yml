  'f1_1':
    material: feather
    slot: 10
    priority: 0
    update: true
    hide_enchantments: true
    hide_attributes: true
    view_requirement:
      requirements:
        checkbalance:
          type: javascript
          expression: "%coinsengine_balance_raw_coins% >= 400"
    display_name: '&b1 Hour of Flight Time'
    lore:
      - '&8Flight Time'
      - '&r'
      - '&bDescription:'
      - '&fGet 1 hour of Flight Time.'
      - ''
      - '&e◆ &fPrice: &e400 Coins'
      - '&e◆ &fYour Coin Balance: &e%coinsengine_balance_coins%'
      - ''
      - '&#ff69e3Purchase coins from'
      - '&#e332c2&lSTORE.YOURSERVER.COM'
      - '&r'
      - '&2→ &aClick to purchase!'
    left_click_commands:
      - '[console] coins take %player_name% 400'
      - '[message] &eCoins &8| &fYou purchased &e1 Hour of Flight Time&f!'
      - '[console] tempfly give %player_name% 1h'
      - '[close]'
  
