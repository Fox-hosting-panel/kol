Excavator:
  fullname: Excavator
  shortname: D
  FullDescription:
  - "Earns money for terraforming the world."
  ChatColour: GOLD
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 0
  Quests:
    '0':
  Gui:
    Item: diamond_shovel
  Break:
    clay:
      income: 10.0
      experience: 5
    coarse_dirt:
      income: 1.1
      experience: 0.16
    mud:
      income: 1.1
      experience: 0.16
    dirt:
      income: 1
      experience: 0.15
    grass_block:
      income: 1.1
      experience: 0.2
    gravel:
      income: 1.40
      experience: 0.20
    sand:
