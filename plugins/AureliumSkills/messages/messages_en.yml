        header: '&#fcfcfcArmor requirements found:'
        entry: '  &3{skill} &#fcfcfc- &2{level}'
      removeall:
        removed: '&#fcfcfcAll armor requirements have been removed from your item'
      equip: '&eYou do not meet the requirements to equip this item: {requirements}'
      entry: '&2{skill} {level}&#fcfcfc, '
