        already_exists: '&eAn item modifier with stat {color}{stat} &ealready exists
          on your armor! Remove it first with /sk item modifier remove'
        lore: '&#fcfcfc{stat}: {color}+{value}'
        lore_subtract: '&#fcfcfc{stat}: {color}-{value}'
      remove:
        does_not_exist: '&eYour item does not have a {color}{stat} &emodifier!'
        removed: '{color}{stat} &#fcfcfcmodifier was removed from your item'
      list:
        header: '&#fcfcfcItem modifiers found:'
        entry: '  {color}{stat}&#fcfcfc - {value}'
      removeall:
        removed: '&#fcfcfcAll item modifiers have been removed from your item'
    multiplier:
      add:
        added: '&2{target} &#fcfcfcmultiplier with value &2{value} &#fcfcfcwas added
          to your item'
        already_exists: '&eAn item multiplier with target &2{target} &ealready exists
          on your item! Remove it first with /sk item multiplier remove'
        skill_lore: '&#fcfcfcWhen held: &2+{value}% {skill} XP'
        skill_lore_subtract: '&#fcfcfcWhen held: &2-{value}% {skill} XP'
        global_lore: '&#fcfcfcWhen held: &9+{value}% Skill XP'
        global_lore_subtract: '&#fcfcfcWhen held: &9-{value}% Skill XP'
      remove:
        does_not_exist: '&eYour item does not have a &2{target} &eitem multiplier!'
        removed: '&2{target} &#fcfcfcitem multiplier was removed from your item'
      list:
        header: '&#fcfcfcItem multipliers found:'
        entry: '  &2{target}&#fcfcfc - {value}'
      removeall:
        removed: '&#fcfcfcAll item multipliers have been removed from your item'
    register:
      registered: '&#fcfcfcRegistered held item to key {key}'
      already_registered: '&eThere is already an item registered to key &#fcfcfc{key}&e,
