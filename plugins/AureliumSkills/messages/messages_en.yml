      sender: '&#fcfcfcGave &2{amount}x {key} &#fcfcfcto {player}'
      receiver: '&#fcfcfcYou were given &2{amount}x {key}'
    modifier:
      add:
        added: '{color}{stat} &#fcfcfcmodifier with level &2{value} &#fcfcfcwas added
