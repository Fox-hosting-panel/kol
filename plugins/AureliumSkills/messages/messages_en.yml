      name.\n&eEx: {vanished}:confirm'
    username_too_short: '&cError: Username too short, must be at least three characters.'
    is_not_a_valid_name: '&cError: &e{name} &cis not a valid username.'
    multiple_players_match: '&cError: Multiple players matched &b{search} &e({all})&c,
      please be more specific.'
    no_player_found_server: '&cNo player matching &e{search} &cis connected to this
      server.'
    no_player_found_offline: '&cNo player matching &e{search}&c could be found.'
    no_player_found: '&cNo player matching &e{search}&c could be found.'
    location_please_specify_world: '&cError: Please specify world. Example: &eworld:x,y,z.'
    location_please_specify_xyz: '&cError: Please specify the coordinates x, y, and
      z. Example: &eworld:x,y,z.'
    location_console_not_relative: '&cError: Console may not use relative coordinates
      for location.'
action_bar:
  idle: '&c{hp}/{max_hp}❤                 &b{mana}/{max_mana} {mana_unit}'
  xp: '&c{hp}/{max_hp}❤  &6+{xp_gained} {skill} {xp_unit} &7({current_xp}/{level_xp}
    {xp_unit})  &b{mana}/{max_mana} {mana_unit}'
  xp_removed: '&c{hp}/{max_hp}❤  &6-{xp_removed} {skill} {xp_unit} &7({current_xp}/{level_xp}
    {xp_unit})  &b{mana}/{max_mana} {mana_unit}'
  maxed: '&c{hp}/{max_hp}❤  &6+{xp_gained} {skill} {xp_unit} &7(MAXED)  &b{mana}/{max_mana}
    {mana_unit}'
  maxed_removed: '&c{hp}/{max_hp}❤  &6-{xp_removed} {skill} {xp_unit} &7(MAXED)  &b{mana}/{max_mana}
    {mana_unit}'
  ability: '{message}'
  boss_bar_xp: '&a{skill} {level} &7({current_xp}/{level_xp} {xp_unit})'
  boss_bar_maxed: '&a{skill} {level} &7(MAXED)'
commands:
  prefix: '&#0FFF50» Skills:&#fcfcfc '
  armor:
    modifier:
      add:
        added: '{color}{stat} &#fcfcfcmodifier with level &2{value} &#fcfcfcwas added
          to your item'
        already_exists: '&eAn armor modifier with stat {color}{stat} &ealready exists
          on your armor! Remove it first with /sk armor modifier remove'
        lore: '&#fcfcfc{stat}: {color}+{value}'
        lore_subtract: '&#fcfcfc{stat}: {color}-{value}'
      remove:
        does_not_exist: '&eYour item does not have a {color}{stat} &emodifier!'
        removed: '{color}{stat} &#fcfcfcmodifier was removed from your item'
      list:
        header: '&#fcfcfcArmor modifiers found:'
        entry: '  {color}{stat}&#fcfcfc - {value}'
      removeall:
        removed: '&#fcfcfcAll armor modifiers have been removed from your item'
    multiplier:
      add:
        added: '&2{target} &#fcfcfcmultiplier with value &2{value} &#fcfcfcwas added
          to your item'
        already_exists: '&eAn armor multiplier with target &2{target} &ealready exists
          on your armor! Remove it first with /sk armor multiplier remove'
        skill_lore: '&#fcfcfcWhen worn: &2+{value}% {skill} XP'
        skill_lore_subtract: '&#fcfcfcWhen worn: &2-{value}% {skill} XP'
        global_lore: '&#fcfcfcWhen worn: &9+{value}% Skill XP'
        global_lore_subtract: '&#fcfcfcWhen worn: &9-{value}% Skill XP'
      remove:
        does_not_exist: '&eYour item does not have a &2{target} &earmor multiplier!'
        removed: '&2{target} &#fcfcfcarmor multiplier was removed from your item'
      list:
        header: '&#fcfcfcArmor multipliers found:'
        entry: '  &2{target}&#fcfcfc - {value}'
      removeall:
        removed: '&#fcfcfcAll armor multipliers have been removed from your item'
    requirement:
