    load:
      confirm: '&cLoading a backup will revert all skill data of players. This action
        is permanent and cannot be undone. You may want to save a backup before loading
        one. Type the command again to confirm this action'
      loading: '&#fcfcfcLoading backup...'
      loaded: '&aSuccessfully loaded backup'
      error: '&cError loading backup: {error}'
      must_be_yaml: '&eFile must be a .yml file!'
      file_not_found: '&eA backup of this file name does not exist in the backups
        folder!'
    save:
      saving: '&#fcfcfcSaving backup...'
      saved: '&#fcfcfcBacked up {type} data as {file}'
      error: '&cError backing up {type} data! See error in console/below for details'
  claimitems:
    no_items: '&eYou have no items to claim'
  item:
