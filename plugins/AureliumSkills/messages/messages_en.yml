      unregistered: '&#fcfcfcUnregistered item with key {key}'
      not_registered: '&eThere is no item registered with key {key}'
  lang:
    set: '&#fcfcfcLanguage set to &2{lang}'
    not_found: '&eLanguage not found!'
  mana:
    display: '&#fcfcfcYour {mana_unit}: &2{current}/{max}'
    display_other: '&#fcfcfc{mana_unit} of {player}: &2{current}/{max}'
    add: '&#fcfcfcAdded &2{amount} {mana_unit} &#fcfcfcto player &a{player}'
    remove: '&#fcfcfcRemoved &2{amount} {mana_unit} &#fcfcfcfrom player &a{player}'
    set: '&#fcfcfcSet player &a{player} &#fcfcfcto &2{amount} {mana_unit}'
    at_least_zero: '&e{mana_unit} must be at least zero!'
    console_specify_player: '&eConsole must specify a player!'
  modifier:
    add:
      added: '{color}{stat} &#fcfcfcmodifier level &2{value} &#fcfcfcwith name &#fcfcfc{name}
        &#fcfcfcadded to player &a{player}'
      already_exists: '&eModifier with name {name} already exists on player &a{player}&e!
        Remove it with &a/sk modifier remove {player} {name}'
    remove:
      not_found: '&eModifier {name} not found for player &a{player}'
      removed: '&#fcfcfcModifier &#fcfcfc{name} &#fcfcfcremoved from player &a{player}'
    list:
      all_stats_header: '&#fcfcfcStat modifiers for player &a{player}:'
      all_stats_entry: '  &#fcfcfc{name} - {color}{stat} &#fcfcfcLevel &a{value}'
      one_stat_header: '&#fcfcfcStat modifiers ({color}{stat}&#fcfcfc) for player
