        lore: '&cRequires &3{skill} {level}'
      remove:
        does_not_exist: '&eYour item does not have a &3{skill}&e item requirement!'
        removed: '&3{skill}&#fcfcfc item requirement was removed from your item'
      list:
        header: '&#fcfcfcItem requirements found:'
        entry: '  &3{skill} &#fcfcfc- &2{level}'
      removeall:
        removed: '&#fcfcfcAll item requirements have been removed from your item'
