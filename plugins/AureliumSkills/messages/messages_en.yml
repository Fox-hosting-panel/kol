# Aurelium Skills message file
abilities:
  farming:
    bountiful_harvest:
      name: Bountiful Harvest
      desc: '{value}% chance to get double drops\n&7  from crops.'
      info: '{value}% 2x Drops'
    farmer:
      name: Farmer
      desc: Earn {value}% more Farming XP.
      info: +{value}% XP
    scythe_master:
      name: Scythe Master
      desc: Increases damage from hoes by {value}%
      info: +{value}% Hoe Damage
    geneticist:
      name: Geneticist
      desc: Increases saturation gain from\n&7  plant-based foods by {value}.
      info: +{value} Saturation
    triple_harvest:
      name: Triple Harvest
      desc: '{value}% chance to get triple drops from\n&7  crops.'
      info: '{value}% 3x Drops'
  foraging:
    lumberjack:
      name: Lumberjack
      desc: '{value}% chance to get double drops\n&7  from logs.'
      info: '{value}% 2x Drops'
    forager:
      name: Forager
      desc: Earn {value}% more Foraging XP.
      info: +{value}% XP
    axe_master:
      name: Axe Master
      desc: Increases damage from axes by {value}%
      info: +{value}% Axe Damage
    valor:
      name: Valor
      desc: Grants +{value} Strength while holding\n&7  an axe
      info: +{value} Strength
    shredder:
      name: Shredder
      desc: '{value}% chance to deal triple durability\n&7  damage with axes.'
      info: '{value}% 3x Durability Damage'
  mining:
    lucky_miner:
      name: Lucky Miner
      desc: '{value}% chance to get double drops\n&7  from ores.'
      info: '{value}% 2x Drops'
    miner:
      name: Miner
      desc: Earn {value}% more Mining XP.
      info: +{value}% XP
    pick_master:
      name: Pick Master
      desc: Deal {value}% more damage with pickaxes.
      info: +{value}% Pickaxe Damage
    stamina:
      name: Stamina
      desc: Grants +{value} Toughness while\n&7  holding a pickaxe
      info: +{value} Toughness
    hardened_armor:
      name: Hardened Armor
      desc: '{value}% chance to negate durability\n&7  damage on armor.'
      info: '{value}% No Durability Loss'
  fishing:
    lucky_catch:
      name: Lucky Catch
      desc: '{value}% added chance to get double drops\n&7  from fishing.'
      info: '{value}% 2x Drops'
    fisher:
      name: Fisher
      desc: Earn {value}% more Fishing XP
      info: +{value}% XP
    treasure_hunter:
      name: Treasure Hunter
      desc: '{value}% higher chance to get rare loot from fishing.'
      info: +{value}% Rare Loot
    grappler:
      name: Grappler
      desc: Hook entities with {value}% more speed.
      info: +{value}% Hook Speed
    epic_catch:
      name: Epic Catch
      desc: '{value}% added chance to get epic loot\n&7  from fishing.'
      info: +{value}% Epic Loot
  excavation:
    metal_detector:
      name: Metal Detector
      desc: '{value}% added chance to get rare loot from digging.'
      info: +{value}% Rare Loot
    excavator:
      name: Excavator
      desc: Earn {value}% more Excavation XP
      info: +{value}% XP
    spade_master:
      name: Spade Master
      desc: Deal {value}% more damage with shovels.
      info: +{value}% Shovel Damage
    bigger_scoop:
      name: Bigger Scoop
      desc: '{value}% chance to get triple drops from digging.'
      info: '{value}% 3x Drops'
    lucky_spades:
      name: Lucky Spades
      desc: '{value}% added chance to get epic loot from digging.'
      info: +{value}% Epic Loot
  archery:
    crit_chance:
      name: Crit Chance
      desc: +{value}% chance to deal a critical hit.
      info: +{value}% Crit Chance
    archer:
      name: Archer
      desc: Earn {value}% more Archery XP.
      info: +{value}% XP
    bow_master:
      name: Bow Master
      desc: Deal {value}% more damage with bows.
      info: +{value}% Bow Damage
    piercing:
      name: Piercing
      desc: '{value}% chance for arrows to\n&7  pierce through mobs.'
      info: '{value}% Pierce Chance'
    stun:
      name: Stun
      desc: '{value}% chance to decreases enemy\n&7  movement speed by 20% for 2 seconds.'
      info: '{value}% Stun Chance'
  defense:
    shielding:
      name: Shielding
      desc: Reduce incoming damage by {value}%\n&7  while sneaking.
      info: -{value}% Incoming Dmg Sneaking
    defender:
      name: Defender
      desc: Earn {value}% more Defense XP
      info: +{value}% XP
    mob_master:
      name: Mob Master
      desc: Reduce incoming damage from mobs by {value}%
      info: -{value}% Mob Dmg
    immunity:
      name: Immunity
      desc: '{value}% chance to completely negate\n&7  an enemy attack.'
      info: '{value}% Immune'
    no_debuff:
      name: No Debuff
      desc: '{value}% chance to negate a harmful\n&7  potion effect from being applied.'
      info: '{value}% No Debuff'
  fighting:
    crit_damage:
      name: Crit Damage
      desc: Increases critical hit damage by {value}%
      info: +{value}% Crit Damage
    fighter:
      name: Fighter
      desc: Earn {value}% more Fighting XP
      info: +{value}% XP
    sword_master:
      name: Sword Master
      desc: Deal {value}% more damage with swords.
      info: +{value}% Sword Damage
    first_strike:
      name: First Strike
      desc: Deal {value}% more damage on the first hit.
      info: +{value}% Dmg First Hit
      dealt: '&cFirst Strike Dealt!'
    bleed:
      name: Bleed
      desc: '{value}% chance to make the enemy bleed for\n&7  3 bleed ticks, dealing
        {value_2} damage per tick.'
      info: '{value}% Chance, {value_2} Damage'
      enemy_bleeding: '&cEnemy Bleeding!'
      self_bleeding: '&cYou are bleeding!'
      stop: '&fThe bleeding has stopped'
  endurance:
    anti_hunger:
      name: Anti Hunger
      desc: '{value}% chance to stop hunger loss.'
      info: '{value}% No Hunger Loss'
    runner:
      name: Runner
      desc: Earn {value}% more Endurance XP.
      info: +{value}% XP
    golden_heal:
      name: Golden Heal
      desc: Increases regeneration effect\n&7  health gain by {value}%
      info: +{value}% Effect Regen
    recovery:
      name: Recovery
      desc: Increases natural regeneration when\n&7  at less than half health by {value}%
      info: +{value}% Low HP Regen
    meal_steal:
      name: Meal Steal
      desc: '{value}% chance to steal 1 hunger point\n&7  when attacking a player.'
      info: '{value}% Hunger Steal'
  agility:
    light_fall:
      name: Light Fall
      desc: Reduces all fall damage by {value}%
      info: -{value}% Fall Damage
    jumper:
      name: Jumper
      desc: Earn {value}% more Agility XP
      info: +{value}% XP
    sugar_rush:
      name: Sugar Rush
      desc: Consumed and splashed speed and jump boost\n&7  potions last {value}%
        longer.
      info: '{value}% Longer Speed'
    fleeting:
      name: Fleeting
      desc: Gain +{value}% movement speed when below 20% health
      info: +{value}% Speed
      start: '&fYou have gained a fleeting speed boost! &7(+{value}% Speed)'
      end: '&7Fleeting speed boost has worn off'
    thunder_fall:
      name: Thunder Fall
      desc: When sneaking during a fall, you have a {value}% chance\n&7  to deal {value_2}%
        of the fall damage expected to mobs\n&7  in a 3 block radius
      info: '{value}% Chance, {value_2}% Damage'
  alchemy:
    alchemist:
      name: Alchemist
      desc: Potions you brew have a {value}% longer\n&7  duration.
      info: +{value}% Potion Duration
      lore: '&a(+{duration})'
    brewer:
      name: Brewer
      desc: Earn {value}% more Alchemy XP
      info: +{value}% XP
    splasher:
      name: Splasher
      desc: Potions you splash gain {value}% longer\n&7  duration for each player
        affected.
      info: +{value}% Duration/Player
    lingering:
      name: Lingering
      desc: Lingering potions naturally decay {value}%\n&7  slower and decay {value_2}%
        less per affected entity.
      info: -{value}% Natural, -{value_2}% Entity Decay
    wise_effect:
      name: Wise Effect
      desc: Gain {value} Wisdom for every unique active\n&7  potion effect.
      info: +{value} Wisdom/Effect
  enchanting:
    xp_convert:
      name: XP Convert
      desc: Earn 1 Minecraft experience for every {value}\n&7  skill XP you gain.
      info: 1 EXP/{value} Skill XP
    enchanter:
      name: Enchanter
      desc: Earn {value}% more Enchanting XP.
      info: +{value}% XP
    xp_warrior:
      name: XP Warrior
      desc: Mobs you kill have a {value}% chance of\n&7  dropping double experience.
      info: '{value}% 2x Mob XP'
    enchanted_strength:
      name: Enchanted Strength
      desc: Gain {value} Strength for every unique\n&7  enchantment on the item held.
      info: '{value} Strength/Enchant'
    lucky_table:
      name: Lucky Table
      desc: Items you enchant using the enchantment\n&7  table have a {value}% chance
        of upgrading the enchantment\n&7  level by 1 if not max level
      info: '{value}% Enchant Upgrade Chance'
  healing:
    life_essence:
      name: Life Essence
      desc: Instant Health potions heal {value}% more.
      info: +{value}% Instant Health
    healer:
      name: Healer
      desc: Earn {value}% more Healing XP.
      info: +{value}% XP
    life_steal:
      name: Life Steal
      desc: Heal {value}% of the max HP of hostile mobs\n&7  and players you kill.
      info: Steal {value}% HP
    golden_heart:
      name: Golden Heart
      desc: Damage done to your absorption hearts is\n&7  reduced by {value}%
      info: -{value}% Absorption Dmg
    revival:
      name: Revival
      desc: Gain &c+{value} Health &7and &6+{value_2} Regeneration\n&7  for 30 seconds
        after respawning.
      info: +{value} Health, +{value_2} Regen
      message: '&fYou gained a revival bonus for 30 seconds! &f(&c+{value} Health,
        &6+{value_2} Regeneration&f)'
  forging:
    disenchanter:
      name: Disenchanter
      desc: Gain {value}% more experience when disenchanting\n&7  items using a grindstone.
      info: +{value}% Grindstone EXP
    forger:
      name: Forger
      desc: Earn {value}% more Forging XP.
      info: +{value}% XP
    repairing:
      name: Repairing
      desc: Repairing items in an anvil using the raw\n&7  material the item was made
        from repairs\n&7  {value}% more durability.
      info: +{value}% Anvil Repair
    anvil_master:
      name: Anvil Master
      desc: Increases the maximum repair cost of an anvil\n&7  before it is too expensive
        to {value} experience.
      info: '{value} Max Cost'
    skill_mender:
      name: Skill Mender
      desc: Gaining skill XP has a {value}% chance to repair\n&7  a held item or worn
        armor piece with the Mending\n&7  enchantment by 1 durability per 2 skill
        XP.
      info: '{value}% Mend Chance'
acf:
  core:
    permission_denied: '&cI''m sorry, but you do not have permission to perform this
      command.'
    permission_denied_parameter: '&cI''m sorry, but you do not have permission to
      perform this command.'
