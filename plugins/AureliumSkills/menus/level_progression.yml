title: "{level_progression_menu_title}"
size: 6
fill:
  enabled: false
  material: black_stained_glass_pane
items:
  rank:
    pos: 0,1
    material: gold_ingot
    display_name: "{your_ranking}"
    lore:
      - "&8Skill Information"
      - ""
      - "{out_of}"
      - " "
      - "{leaderboard_click}"
  back:
    pos: 5,0
    material: arrow
    display_name: "{back}"
  close:
    pos: 5,1
    material: barrier
    display_name: "{close}"
  next_page:
    pos: 5,8
    material: arrow
    display_name: "{next_page}"
  previous_page:
    pos: 5,7
    material: arrow
    display_name: "{previous_page}"
  sources:
    pos: 0,2
    material: experience_bottle
    display_name: "{sources}"
    lore:
      - "&8Skill Information"
      - ""
      - "{sources_desc}"
      - " "
      - "{sources_click}"
  abilities:
    pos: 0,3
    material: red_dye
    display_name: "{abilities}"
    lore:
      - "&8Skill Information"
      - ""
      - "{abilities_desc}"
      - " "
      - "{abilities_click}"
templates:
  skill:
    pos: 0,0
    farming:
      material: diamond_hoe
      flags: [hide_attributes]
    foraging:
      material: stone_axe
      flags: [hide_attributes]
    mining:
      material: iron_pickaxe
      flags: [hide_attributes]
    fishing:
      material: fishing_rod
    excavation:
      material: golden_shovel
      flags: [hide_attributes]
    archery:
      material: bow
    defense:
      material: chainmail_chestplate
      flags: [hide_attributes]
    fighting:
      material: diamond_sword
      flags: [hide_attributes]
    endurance:
      material: golden_apple
    agility:
      material: feather
    alchemy:
      material: potion
      potion_data:
        type: instant_heal
      flags: [hide_potion_effects]
    enchanting:
      material: enchanting_table
    sorcery:
      material: blaze_rod
    healing:
      material: splash_potion
      potion_data:
        type: instant_heal
      flags: [hide_potion_effects]
    forging:
      material: anvil
    display_name: "&#0FFF50&l{skill} &#32CD32&l{level}"
    lore:
      - "&8Skill Information"
      - "&#fcfcfc"
      - "&#fcfcfc{skill_desc}"
      - "&#fcfcfc"
      - "&#0FFF50 ▬ &7Level: &#0FFF50{level}"
      - "&#0FFF50 ▬ &7Progress: &#0FFF50{progress_to_level}{max_level}"
      - ""
      - "&#fcfcfcList of {skill} Skills:"
      - "{ability_levels}"

  unlocked:
    material: lime_stained_glass_pane
    display_name: "{level_unlocked} {unlocked}"
    lore:
      - "&8Skill Progress"
      - ""
      - "{rewards}"
      - "{ability}{mana_ability}"
  in_progress:
    material: yellow_stained_glass_pane
    display_name: "{level_in_progress} {in_progress}"
    lore:
      - "&8Skill Progress"
      - ""
      - "{rewards}"
      - "{ability}{mana_ability}"
      - "{progress}"
  locked:
    material: red_stained_glass_pane
    display_name: "{level_locked} {locked}"
    lore:
      - "&8Skill Progress"
      - ""
      - "{rewards}"
      - "{ability}{mana_ability}"
options:
  use_level_as_amount: false
  over_max_stack_amount: 1
  items_per_page: 24
