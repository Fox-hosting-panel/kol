Command:
  Migrate:
    Desc: Migrate data from other plugin(s).
    Usage: <plugin> <currency>
    Error:
      Plugin: '#fd5e5ePlugin is not supported or installed!'
    Start: '#ffeea2Started data migration from the #fdba5e%name%#ffeea2! This may take a while.'
    Done: '#ffeea2Migrated data from the #fdba5e%name%#ffeea2!'
  Reset:
    Desc: Reset player's balances.
    Usage: <player>
    Done: '#ffeea2Reset all currency balances for #fdba5e%player_name%#ffeea2!'
  Currency:
    Balance:
      Usage: '[player]'
      Desc: Check [player's] currency balance.
      Done: '#aefd5e%player_name%#d4d9d8''s balance: #aefd5e%balance%#d4d9d8.'
    Give:
      Usage: <player> <amount> [-s]
      Desc: Add currency to a player.
      Done: '#ffeea2Added #fdba5e%amount%#ffeea2 to #fdba5e%player_name%#ffeea2''s balance. New balance: #fdba5e%balance%#ffeea2.'
      Notify: '#fdba5e%amount%#ffeea2 has been added to your account!'
    Take:
      Usage: <player> <amount> [-s]
      Desc: Take player's currency.
      Done: '#ffeea2Taken #fdba5e%amount%#ffeea2 from #fdba5e%player_name%#ffeea2''s balance. New balance: #fdba5e%balance%#ffeea2.'
      Notify: '#fdba5e%amount%#ffeea2 has been taken from your account!'
    Set:
      Usage: <player> <amount> [-s]
      Desc: Set player's currency balance.
      Done: '#ffeea2Set #fdba5e%player_name%#ffeea2''s %currency_name% balance to #fdba5e%balance%#ffeea2.'
      Notify: '#ffeea2Your #fdba5e%currency_name%#ffeea2 balance has been set to #fdba5e%amount%#ffeea2.'
    Send:
      Usage: <player> <amount>
      Desc: Transfer currency to a player.
      Error:
        NotEnough: '#ffeea2You don''t have enought #fd5e5e%currency_name%#ffeea2!'
        NoPayments: '#fd5e5e%player_name%#ffeea2 does not accept #fd5e5e%currency_name%#ffeea2!'
        TooLow: <lgray>You can not send smaller than <lred>%amount%</lred>!</lgray>
      Done:
        Sender: '#ffeea2You sent #fdba5e%amount%#ffeea2 to #fdba5e%player_name%#ffeea2!'
        Notify: '#ffeea2You received #fdba5e%amount%#ffeea2 from #fdba5e%player_name%#ffeea2!'
    Payments:
      Usage: '[player] [-s]'
      Desc: Toggle payments acception from other players.
      Toggle: '#fdba5e%currency_name%#ffeea2 payments acception: #fdba5e%state%#ffeea2.'
      Target: '#fdba5e%currency_name%#ffeea2 payments acception for #fdba5e%player_name%#ffeea2: #fdba5e%state%#ffeea2.'
    Top:
      Usage: '[page]'
      Desc: List of players with the most balance.
      List:
      - <! prefix:"false" !>
      - '#5edefd'
      - '#5edefd&l%currency_name% Top:'
      - '#5edefd'
      - '#5edefd%pos%. #d4d9d8%player_name%: #5edefd%balance%'
      - '#5edefd'
      - '#d4d9d8Page #5edefd%current%#d4d9d8 of #5edefd%max%#d4d9d8.'
      - '#5edefd'
      Entry: '<cyan>%pos%. <gray>%player_name%: </gray>%balance%</cyan>'
    Root:
      Desc: '%currency_name% currency commands.'
    GiveAll:
      Desc: Add currency to all online players.
      Done: <lgray>Added <lyellow>%amount%</lyellow> to <lyellow>All Online</lyellow> players.</lgray>
    Exchange:
      Desc: Exchange currency.
  Argument:
    Name:
      Currency: currency
      Page: page
      Plugin: plugin
  Wipe:
    Desc: Reset currency for all users.
    Start: <lgray>Started currency data wipe for <lyellow>%currency_name%</lyellow>. This may take a while...</lgray>
    Finish: <lgray>Finished currency data wipe for <lyellow>%currency_name%</lyellow>.</lgray>
Currency:
  Error:
    Invalid: '#fd5e5eInvalid currency!'
  Balance:
    Display:
      Own: '<lgray>Balance: <lyellow>%balance%</lyellow>.</lgray>'
      Others: '<lgray><lyellow>%player_name%</lyellow>''s balance: <lyellow>%balance%</lyellow>.</lgray>'
  Exchange:
    Error:
      Disabled: <lgray><lred>%currency_name%</lred> can not be exchanged!</lgray>
      NoRate: <lgray><lred>%currency_name%</lred> can not be exchanged for <lred>%name%</lred>!</lgray>
      LowAmount: <lgray><lred>%currency_name%</lred> amount is too low for exchange!</lgray>
      LimitExceed: <lgray>You could get <lred>%amount%</lred>, but you can't hold more than <lred>%max%</lred> total!</lgray>
      LowBalance: <lgray>You don't have <lred>%amount%</lred> for exchange!</lgray>
    Success: <lgray>You exchanged <lyellow>%balance%</lyellow> for <lyellow>%amount%</lyellow>!</lgray>
# Here you can create your own custom placeholders to use it in language config.
# Key = Placeholder, Value = Replacer.
Placeholders:
  '%red%': '#fd5e5e'
  '%gray%': '#d4d9d8'
  '%green%': '#aefd5e'
