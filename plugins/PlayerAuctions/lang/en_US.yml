  auction-added: "%prefix% &fYou added &e%amount%&f items to your similar auction on the market, the total price for that item is now &e%price%&f, this works out as &e$%priceper%&f per item."
  auction-bid: "%prefix% &fStarted to bid the item for &e%price%&f on the auction!"
  reloaded: "%prefix% &fSuccessfully reloaded all configs!"
