header-footer:
  enabled: true
  header:
  - '&r'
  - '                        <#F9CD40>&lSurvival Setup&r                        '
  - '&r'
  - '&7play.yourserver.com'
  - '&r'
  - '&7Survival: &f%online% &8| &7Global: &f%online%'
  - ''
  footer:
  - '&r'
  - '%animation:Announcement_Line1%'
  - '%animation:Announcement_Line2%'
  - '&r'
  - '%animation:Timer%'
  disable-condition: '%world%=disabledworld'
  per-world:
    world1:
      header:
      - an example of world with custom
      footer:
      - header/footer and prefix/suffix
    world2;world3:
      header:
      - This is a shared header for
      - world2 and world3
  per-server:
    server1:
      header:
      - an example of server with custom header
tablist-name-formatting:
  enabled: true
  anti-override: true
  disable-condition: '%world%=disabledworld'
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  anti-override: true
  sorting-types:
  - GROUPS:owner,administrator,seniormod,moderator,helper,goat,crepeer,squid,witch,fox,chicken,default
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  can-see-friendly-invisibles: false
  disable-condition: '%world%=disabledworld'
belowname-objective:
  enabled: true
  disable-condition: '%world%=disabledworld'
  fancy-value-default: NPC
  fancy-value: '&c%health%'
  value: '%health%'
  title: '&4❤'
prevent-spectator-effect:
  enabled: false
bossbar:
  enabled: false
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  bars:
    ServerInfo:
      style: PROGRESS
      color: '%animation:barcolors%'
      progress: '100'
      text: '&fWebsite: &bwww.domain.com'
scoreboard:
  enabled: true
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: false
  static-number: 0
  delay-on-join-milliseconds: 0
  scoreboards:
    scoreboard1:
      title: <#F9CD40>&lSurvival Setup&r
      lines:
      - '        &7Date: &7%date%'
      - <#F9CD40>%player%
      - '<#F87801>&l ┃&r Rank: <#F87801>%vault_group%'
      - '&e&l ┃&f Coins: &e%coinsengine_balance_coins%'
      - '&9&l ┃&f Souls: &9%bsoul_soul% &9☠'
      - '&a&l ┃&f Money: &a$%vault_eco_balance_commas%'
      - '&b&l ┃&f Flight: &b%tempfly_time-formatted%'
      - '&c&l ┃&f PvP: &c%togglepvp_state%'
      - '&2&l ┃&f Claim Blocks: &2%griefprevention_remainingclaims_formatted%'
      - '&a&l ┃&f Current Claim: &a%griefprevention_currentclaim_ownername%'
      - '&r'
      - '&7Survival'
      - '<#F9CD40>&l ┃&f Online: <#F9CD40>%online%'
      - '&d&l ┃&f Votes: &d%votingplugin_alltimetotal%'
      - '&7'
      - '&7store.yourserver.com'
layout:
  enabled: false
  direction: COLUMNS
  default-skin: mineskin:1753261242
  enable-remaining-players-text: true
  remaining-players-text: '... and %s more'
  empty-slot-ping-value: 1000
  layouts:
    default:
      fixed-slots:
      - '1|&3Website&f:'
      - 2|&bmyserver.net
      - '3|&8&m                       '
      - '4|&3Name&f:'
      - 5|&b%player%
      - '7|&3Rank&f:'
      - '8|Rank: %group%'
      - '10|&3World&f:'
      - 11|&b%world%
      - '13|&3Time&f:'
      - 14|&b%time%
      - '21|&3Teamspeak&f:'
      - 22|&bts.myserver.net
      - '23|&8&m                       '
      - '41|&3Store&f:'
      - 42|&bshop.myserver.net
      - '43|&8&m                       '
      groups:
        staff:
          condition: permission:tab.staff
          slots:
          - 24-40
        players:
          slots:
          - 44-80
placeholders:
  date-format: dd/MM/YY
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  register-tab-expansion: true
placeholder-output-replacements:
  '%essentials_vanished%':
    'yes': '&7| Vanished'
    'no': ''
  '%essentials_nickname%':
    '%essentials_nickname%': '%player%'
conditions:
  nick:
    conditions:
    - '%player%=%essentials_nickname%'
    true: '%player%'
    false: ~%essentials_nickname%
placeholderapi-refresh-intervals:
  default-refresh-interval: 500
  '%server_uptime%': 1000
  '%server_tps_1_colored%': 1000
  '%server_unique_joins%': 5000
  '%player_health%': 200
  '%player_ping%': 1000
  '%vault_prefix%': 1000
  '%rel_factionsuuid_relation_color%': 1000
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Admin
- Mod
- Helper
- default
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
  - ignoredworld
  - build
  shared-playerlist-world-groups:
    lobby:
    - lobby1
    - lobby2
    minigames:
    - paintball
    - bedwars
global-playerlist:
  enabled: false
  display-others-as-spectators: false
  display-vanished-players-as-spectators: true
  isolate-unlisted-servers: false
  spy-servers:
  - spyserver1
  - spyserver2
  server-groups:
    lobbies:
    - lobby1
    - lobby2
    group2:
    - server1
    - server2
  update-latency: false
use-bukkit-permissions-manager: false
use-online-uuid-in-tablist: true
ping-spoof:
  enabled: false
permission-refresh-interval: 1000
playerlist-objective:
  enabled: false
  value: '%ping%'
  disable-condition: '%world%=disabledworld'
  fancy-value: '&7Ping: %ping%'
enable-redisbungee-support: true
compensate-for-packetevents-bug: false
