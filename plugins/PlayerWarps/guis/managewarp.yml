# Made with love

managewarp:
  # Should you enable manage warp gui meaning players will be able to manage their own warps?
  enabled: true
  # What is the name of the gui? 
  name: "managewarp"
  # The title of the gui (Can use color codes)
  title: "Manage - [warp_display]"
  # What is the size of this GUI? (multiples of 9 can only go up to 54)
  size: 54
  # What are the actions when this menu is opened up?
  open-actions: []
  # What are the actions when this menu is closed?
  close-actions: []

  clickable-items:
    menu:
      name: "&2↓ &aGo back to menu"
      material: "BOOK"
      data: 0
      lore:
      - "&fClick to go back to the menu."
      slot: 49
      amount: 1
      glowing: false

  items:
    1:
      name: " "
      material: "LIGHT_BLUE_STAINED_GLASS_PANE"
      data: 3
      slot:
      - 45
      - 46
      - 48
      - 50
      - 52
      - 53
      amount: 1
      glowing: false
    3:
      name: "&2→ &aTeleport"
      material: "ENDER_EYE"
      data: 0
      slot: 47
      amount: 1
      lore:
      - "&fNeed to get to your warp? No problem."
      - "&c&l "
      - "&2→ &aClick to teleport"
      commands:
      - "[player] pwarp %warp%"
      back: false
    4:
      name: "&eDescription"
      material: "WRITABLE_BOOK"
      data: 0
      slot: 21
      amount: 1
      lore:
      - "&fLet other players know what your"
      - "&fwarp is all about with a description!"
      - "&c&l "
      - "&2&l→ &aClick to set a description"
      commands:
      - "[chat_wait] &aPlease enter a description.:[player] !color pwarp desc set %warp% %value%\n[server] pwarp open mywarps -view %viewer% -player %player%"
      - "[close]"
      back: false
    5:
      name: "&6Toggle Lock"
      material: "OAK_DOOR"
      data: 0
      slot: 22
      amount: 1
      lore:
      - "&fWant to make your warp private?"
      - "&fDo that here by locking your warp!"
      - "&c&l "
      - "&2&l→ &aClick to toggle lock"
      commands:
      - "[player] pwarp lock %warp%"
      back: false
    7:
      name: "&cBan"
      material: "NETHER_STAR"
      data: 0
      slot: 23
      amount: 1
      lore:
      - "&fPlayers can be a nuisance. Ban any"
      - "&funwanted visitors right here."
      - "&c&l "
      - "&2&l→ &aClick to ban a player"
      commands:
      - "[chat_wait] &cPlease enter a players name.:[player] !color pwarp ban set %warp% %value%\n[server] pwarp open mywarps -view %viewer% -player %player%"
      - "[close]"
      back: false
    8:
      name: "&9Icon"
      material: "ITEM_FRAME"
      data: 0
      slot: 24
      amount: 1
      lore:
      - "&fMake your warp stand out with a"
      - "&fcustom icon!"
      - "&c&l "
      - "&2&l→ &aClick to set an icon"
      commands:
      - "[player] pwarp icon set %warp%"
      back: false
    9:
      name: "&aVisited Players"
      material: "CAKE"
      data: 0
      slot: 20
      amount: 1
      lore:
      - "&fFind out all players that"
      - "&fhave ever visited your warp!"
      - "&c&l "
      - "&2&l→ &aClick to view visits"
      commands:
      - "[player] pwarp open visitedplayers -warp %warp%"
      back: false
    10:
      name: "&cBanned Players"
      material: "RED_BANNER"
      data: 1
      slot: 30
      amount: 1
      lore:
      - "&fFind out all players that"
      - "&fare banned from your warp!"
      - "&c&l "
      - "&2&l→ &aClick to view bans"
      commands:
      - "[player] pwarp open bannedplayers -warp %warp%"
      back: false
    11:
      name: "&eRename"
      material: "NAME_TAG"
      data: 0
      slot: 31
      amount: 1
      lore:
      - "&fChange the name of your"
      - "&fwarp here, free of charge."
      - "&c&l "
      - "&2&l→ &aClick to rename warp"
      commands:
      - "[chat_wait] &bPlease enter a name.:[player] !color pwarp rename %warp% %value%\n[server] pwarp open mywarps -view %viewer% -player %player%"
      - "[close]"
      back: false
    12:
      name: "&4&l→ &cDelete Warp"
      material: "BARRIER"
      data: 0
      slot: 51
      amount: 1
      lore:
      - "&fDelete your warp here. This"
      - "&fis irreversable!"
      - "&c&l "
      - "&c◆ &fThis will permanently delete"
      - "&c◆ &fyour warp. Be careful!"
      - "&c&l "
      - "&4&l→ &cClick to delete warp"
      commands:
      - "[player] pwarp remove %warp%"
      back: false
    13:
      name: "&dTransfer ownership"
      material: "PLAYER_HEAD"
      data: 3
      slot: 32
      amount: 1
      owner: "[owner]"
      lore:
      - "&fTransfer ownership to another"
      - "&fplayer here!"
      - "&c&l "
      - "&2&l→ &aClick to transfer ownership"
      commands:
      - "[chat_wait] &aPlease enter a players name.:[player] !color pwarp setowner %warp% %value%\n[server] pwarp open mywarps -view %viewer% -player %player%"
      - "[close]"
      back: false
